<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII Strategic Command</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="gameTitle">‚öîÔ∏è WWII STRATEGIC COMMAND ‚öîÔ∏è</h1>
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls" id="controlsPanel">
        <div class="controls-header">
            <span class="drag-handle">‚â°‚â°‚â° COMMAND PANEL ‚â°‚â°‚â°</span>
            <button class="toggle-controls" onclick="toggleControls()">‚öôÔ∏è</button>
        </div>
        <div class="control-panels">
        <div class="control-group">
            <label for="boardWidth">Grid X:</label>
            <input type="number" id="boardWidth" min="5" max="50" value="11" onchange="updateBoardConfig()">
            
            <label for="boardHeight">Grid Y:</label>
            <input type="number" id="boardHeight" min="5" max="50" value="11" onchange="updateBoardConfig()">
            
            <label for="hexRadius">Scale:</label>
            <input type="number" id="hexRadius" min="15" max="75" value="50" onchange="updateBoardConfig()">
            
            <label for="strategicHexes">Objectives:</label>
            <input type="number" id="strategicHexes" min="0" max="10" value="4" onchange="updateBoardConfig()">
        </div>
        
        <div class="control-group">
            <label for="faction1">Army Alpha:</label>
            <select id="faction1" onchange="updateFactions()">
                <option value="german" selected>Wehrmacht</option>
                <option value="british">British Army</option>
                <option value="italian">Regio Esercito</option>
                <option value="american">US Army</option>
            </select>
            
            <label for="faction2">Army Beta:</label>
            <select id="faction2" onchange="updateFactions()">
                <option value="german">Wehrmacht</option>
                <option value="british" selected>British Army</option>
                <option value="italian">Regio Esercito</option>
                <option value="american">US Army</option>
            </select>
        </div>
        
        <div class="control-group">
            <button onclick="drawBoard()">üìã Deploy</button>
            <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
            <button onclick="resetView()">üéØ Center</button>
            <span>Scale: <span id="zoomLevel">100%</span></span>
            <span> | Sectors: <span id="hexCount">0</span></span>
        </div>
        </div>
    </div>

    <!-- Turn Controls Panel -->
    <div class="turn-controls" id="turnControlsPanel">
        <div class="turn-controls-header">
            <span class="drag-handle">‚è∞ TURN CONTROL ‚è∞</span>
        </div>
        <div class="turn-control-content">
            <div class="turn-control-group">
                <button onclick="advanceTurn()">‚è≠Ô∏è Next Turn</button>
                <button onclick="resetGame()">üîÑ Reset War</button>
            </div>
            <div class="turn-display">
                <span>Turn: <span id="currentTurn">1935 March Turn 1, Spring</span></span>
            </div>
        </div>
    </div>

    <script src="js/hexagonal-board.js"></script>
</body>
</html>
